  # ActiveSupport
  support:
      array:
          words_connector: ', '
          two_words_connector: ' a '
          last_word_connector: ' a '

  # Date
  date:
      formats:
          default: "%d. %m. %Y"
          short: "%d %b"
          long: "%d. %B %Y"
      day_names: [Nedeľa, Pondelok, Utorok, Streda, Štvrtok, Piatok, Sobota]
      abbr_day_names: [Ne, Po, Ut, St, Št, Pi, So]
      month_names: [~, Január, Február, Marec, Apríl, Máj, Jún, Júl, August, September, Október, November, December]
      abbr_month_names: [~, Jan, Feb, Mar, Apr, Máj, Jún, Júl, Aug, Sep, Okt, Nov, Dec]
      order: [:day, :month, :year]

  # Time
  time:
      formats:
          default: "%a %d. %B %Y %H:%M %z"
          short: "%d. %m. %H:%M"
          long: "%A %d. %B %Y %H:%M"
      am: 'dopoludnia'
      pm: 'popoludní'

  # Numbers
  number:
      format:
          precision: 3
          separator: '.'
          delimiter: ','
      currency:
          format:
              unit: '€'
              precision: 2
              format: '%n %u'
              separator: ","
              delimiter: " "
      human:
          format:
              precision: 1
              delimiter: ''
          storage_units:
              format: "%n %u"
              units:
                  byte:
                      other: "B"
                      one: "B"
                  kb: "KB"
                  mb: "MB"
                  gb: "GB"
                  tb: "TB"
      percentage:
          format:
              delimiter: ''
      precision:
          format:
              delimiter: ''

